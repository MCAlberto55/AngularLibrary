<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://images.unsplash.com/photo-1525358180237-7399f908a1d9?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1178');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Crea una cuenta
                  </h2>

                  <form>
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-lg"
                        pattern="[A-Za-z0-9_-]{1,15}"
                        [(ngModel)]="userInput"
                        [ngModelOptions]="{ standalone: true }"
                        (change)="validarEntradaValida(userInput)"
                      />
                      <label class="form-label" for="form3Example1cg"
                        >Tu nombre</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                        [(ngModel)]="mailInput"
                        [ngModelOptions]="{ standalone: true }"
                        (change)="validarFormatoCorreo()"
                      />
                      <label class="form-label" for="form3Example3cg"
                        >Tu dirección de correo electrónico</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                        [(ngModel)]="passWordInput"
                        [ngModelOptions]="{ standalone: true }"
                        (change)="validarEntradaValida(passWordInput)"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Contraseña</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cdg"
                        class="form-control form-control-lg"
                        [(ngModel)]="repeatPasswordInput"
                        [ngModelOptions]="{ standalone: true }"
                        (change)="validarEntradaValida(repeatPasswordInput)"
                      />
                      <label class="form-label" for="form3Example4cdg"
                        >Confirmar contraseña</label
                      >
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        (click)="deAcuerdo()"
                        id="form2Example3cg"
                      />
                      <label class="form-check-label" for="form2Example3g">
                        De corazón te pedimos que
                        <a class="text-body"><u>No maltrates los libros</u></a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        (click)="realizarRegistro()"
                      >
                        Registrar
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      ¿Ya tienes una cuenta?
                      <a routerLink="/Log" href="#!" class="fw-bold text-body"
                        ><u>Inicia sesión aquí</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
