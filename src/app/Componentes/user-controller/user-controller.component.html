<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://images.unsplash.com/photo-1525358180237-7399f908a1d9?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1178');
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Inicia sesión</h2>

                  <form>
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                        [(ngModel)]="correo"
                        [ngModelOptions]="{ standalone: true }"
                      />
                      <label class="form-label" for="form3Example3cg"
                        >Tu dirección de correo electrónico</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                        [(ngModel)]="password"
                        [ngModelOptions]="{ standalone: true }"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Contraseña</label
                      >
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        (click)="this.ingresar()"
                      >
                        Iniciar sesión
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      ¿No tienes una cuenta?
                      <a routerLink="/register" href="#!"><u>Regístrate</u></a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
